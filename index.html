<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

        /* --- PH·∫¶N GIAO DI·ªÜN GAME --- */

        /* --- PH·∫¶N M√ÄN H√åNH CH·∫æT (BRICK) --- */
        #brick-screen {

            width: 100vw;

            background-color: black;

        /* ·∫¢nh Android ch·∫øt */
        #android-dead {

            /* ·∫¢nh Android No Command (Link ·ªïn ƒë·ªãnh) */
            content: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Android_robot_recovering.svg/1024px-Android_robot_recovering.svg.png");
            filter: grayscale(100%) contrast(1.2);
        }

        .error-text {
            color: white;
            font-family: monospace;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Hi·ªáu ·ª©ng LAG GI·∫¢ (Rung m√†n h√¨nh) */
        @keyframes lagShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .lagging {
            animation: lagShake 0.05s infinite; /* Rung c·ª±c nhanh */
            filter: blur(1px); /* M·ªù nh·∫π cho gi·ªëng lag */
        }

    </style>
</head>
<body>

    <div id="game-ui">
        <h1>üßß L√å X√å SI√äU T·ªêC üßß</h1>
        <p>B·∫°n nh·∫≠n ƒë∆∞·ª£c m·ªôt bao l√¨ x√¨ 500k!</p>
        <p id="counter-text">Nh·∫•p 36 l·∫ßn ƒë·ªÉ m·ªü kh√≥a: 0/36</p>
        <button class="btn-lixi" onclick="handleClick()">NH·∫¨N NGAY</button>
    </div>

    <div id="brick-screen">
        <img id="android-dead" alt="Error">
        <div class="error-text">
            No command.<br>
            <span style="color: #ff5555">Error: System UI not responding.</span><br>
            <span style="color: #55ff55">Rebooting... Failed.</span>
        </div>
    </div>

    <script>
        let count = 0;
        const target = 36;
        const counterText = document.getElementById('counter-text');
        const gameUI = document.getElementById('game-ui');
        const brickScreen = document.getElementById('brick-screen');
        const body = document.body;

        function handleClick() {
            count++;
            counterText.innerText = `Nh·∫•p 36 l·∫ßn ƒë·ªÉ m·ªü kh√≥a: ${count}/${target}`;
            
            // Rung nh·∫π m·ªói l·∫ßn b·∫•m (Haptic feedback)
            if (navigator.vibrate) navigator.vibrate(50);

            // Giai ƒëo·∫°n g·∫ßn cu·ªëi: ƒê·ªïi m√†u ch·ªØ cho k·ªãch t√≠nh
            if (count > 30) {
                counterText.style.color = "red";
                counterText.style.fontWeight = "bold";
            }

            // --- K√çCH HO·∫†T BRICK ---
            if (count >= target) {
                triggerBrickMode();
            }
        }

        function triggerBrickMode() {
            // 1. B·∫≠t Fullscreen (Quan tr·ªçng ƒë·ªÉ gi·ªëng th·∫≠t)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch((e) => {});
            }

            // 2. ·∫®n game, hi·ªán m√†n h√¨nh ƒëen
            gameUI.style.display = 'none';
            brickScreen.style.display = 'flex'; // D√πng flex ƒë·ªÉ cƒÉn gi·ªØa
            
            // 3. Rung ƒëi·ªán tho·∫°i c·ª±c m·∫°nh (n·∫øu l√† Android)
            // Rung 5 gi√¢y li√™n t·ª•c
            if (navigator.vibrate) navigator.vibrate([1000, 100, 1000, 100, 1000, 100, 1000]);

            // 4. Hi·ªáu ·ª©ng LAG (Rung m√†n h√¨nh web)
            // Th√™m class rung l·∫Øc v√†o body
            body.style.backgroundColor = "black";
            brickScreen.classList.add('lagging');

            // 5. Treo tr√¨nh duy·ªát (Gi·∫£ v·ªù)
            // D√πng v√≤ng l·∫∑p nh·∫π ƒë·ªÉ l√†m UI ph·∫£n h·ªìi ch·∫≠m (t√πy ch·ªçn, ·ªü ƒë√¢y t√¥i d√πng CSS cho an to√†n)
            
            // ƒê·ªïi tr·ªè chu·ªôt th√†nh 'wait' (xoay v√≤ng)
            body.style.cursor = 'wait';
        }
    </script>
</body>
</html>
