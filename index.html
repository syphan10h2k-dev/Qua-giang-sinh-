<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Update</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* Hình nền Jeff mờ mờ ám ảnh */
        .bg-jeff {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://i.pinimg.com/originals/e8/51/97/e85197793d5f573752e557b6f63a2333.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Mờ thôi để còn nhìn thấy chữ */
            z-index: -1;
        }

        h1 { font-size: 30px; text-transform: uppercase; text-shadow: 2px 2px red; text-align: center;}
        p { font-size: 18px; color: yellow; text-align: center; margin-bottom: 20px;}

        /* Ô nhập pass */
        input {
            padding: 15px;
            font-size: 20px;
            background: #220000;
            border: 2px solid red;
            color: white;
            text-align: center;
            width: 80%;
            border-radius: 10px;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 20px;
            background: red;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Hiệu ứng Rung (Lag giả) */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .lagging { animation: shake 0.05s infinite; } /* Rung cực mạnh */

        /* Màn hình Crash giả */
        #fake-crash {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            align-items: center; justify-content: center; flex-direction: column;
        }
        
        .crash-box {
            background: white; color: black; padding: 20px; border-radius: 5px; text-align: left; width: 80%;
        }
    </style>
</head>
<body onclick="startTroll()">

    <audio id="scream" src="https://www.myinstants.com/media/sounds/screaming-woman-horror.mp3"></audio>

    <div class="bg-jeff"></div>

    <div id="main-ui">
        <h1>⚠️ SYSTEM HACKED ⚠️</h1>
        <p>Máy của bạn đã bị khóa bởi Skibidi!<br>Nhập mật khẩu để giải cứu điện thoại.</p>
        
        <input type="text" id="pass-input" placeholder="Nhập mật khẩu...">
        <button onclick="checkPass()">MỞ KHÓA</button>
    </div>

    <div id="fake-crash">
        <div class="bg-jeff" style="opacity: 1;"></div> <div class="crash-box">
            <h3>System UI isn't responding</h3>
            <p style="color: black; font-size: 14px; text-align: left;">
                App Troll has stopped working.<br>
                <span style="color: gray">Close app</span>
            </p>
            <button style="background: transparent; color: #008080; text-align: right; width: 100%; margin: 0;" onclick="window.close()">CLOSE APP</button>
        </div>
    </div>

    <script>
        let isStarted = false;
        const body = document.body;
        const inp = document.getElementById('pass-input');
        const scream = document.getElementById('scream');

        // Bấm lần đầu để kích hoạt Fullscreen + Rung
        function startTroll() {
            if (isStarted) return;
            isStarted = true;
            
            // Full màn hình
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }

            // Bắt đầu rung lắc (Lag giả)
            body.classList.add('lagging');
            if(navigator.vibrate) navigator.vibrate(10000); // Rung 10s
        }

        function checkPass() {
            const val = inp.value.toLowerCase(); // Chuyển về chữ thường hết
            
            if (val === "depzai" || val === "đẹp trai") {
                // === NHẬP ĐÚNG ===
                stopLag();
                // Hiện màn hình Crash giả
                document.getElementById('main-ui').style.display = 'none';
                document.getElementById('fake-crash').style.display = 'flex';
                
            } else {
                // === NHẬP SAI ===
                alert("SAI RỒI! MÀY KHÔNG THOÁT ĐƯỢC ĐÂU!");
                // Hù thêm phát nữa
                scream.play();
                if(navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
                
                // Đổi màu nền nhấp nháy cho sợ
                body.style.backgroundColor = "red";
                setTimeout(() => body.style.backgroundColor = "black", 200);
            }
        }

        function stopLag() {
            body.classList.remove('lagging');
            if(navigator.vibrate) navigator.vibrate(0); // Tắt rung
        }
    </script>
</body>
</html>
